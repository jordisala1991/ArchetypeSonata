sonata_media:
    class:
        media: App\SonataBundle\Entity\Media
        gallery: App\SonataBundle\Entity\Gallery
        gallery_has_media: App\SonataBundle\Entity\GalleryHasMedia
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:
            providers:
                - sonata.media.provider.image
                - sonata.media.provider.file
                - sonata.media.provider.youtube
        sonata_collection:
            providers:
                - sonata.media.provider.image
        sonata_category:
            providers:
                - sonata.media.provider.image
    cdn: ~
    filesystem:
        local:
            directory: '%kernel.root_dir%/../web/uploads/media'
            create: true
