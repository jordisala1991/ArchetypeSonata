---
- name: Install composer vendors
  composer:
    no_dev: no
    working_dir: /vagrant

- name: Database migrations
  command: php bin/console doctrine:migrations:migrate --no-interaction
  args:
    chdir: /vagrant
  tags:
    - migrations

- name: Add .bash_aliases
  template:
    src: .bash_aliases
    dest: '{{ ansible_env.HOME }}/.bash_aliases'

- name: Modify .bashrc
  blockinfile:
    dest: '{{ ansible_env.HOME }}/.bashrc'
    block: |
      export PATH=/vagrant/bin:{{ ansible_env.HOME }}/vendor/bin:{{ ansible_env.HOME }}/.config/composer/vendor/bin:$PATH
      cd /vagrant
