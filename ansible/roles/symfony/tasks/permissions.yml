---
- name: Set correct permissions
  acl:
    name: '/home/{{ ansible_user }}/{{ item }}'
    entity: www-data
    etype: user
    permissions: rwX
    default: no
    recursive: yes
    state: present
  with_items: '{{ symfony.permission_dirs }}'

- name: Set correct permissions
  acl:
    name: '/home/{{ ansible_user }}/{{ item }}'
    entity: www-data
    etype: user
    permissions: rwX
    default: yes
    recursive: yes
    state: present
  with_items: '{{ symfony.permission_dirs }}'

- name: Set correct permissions
  acl:
    name: '/home/{{ ansible_user }}/{{ item }}'
    entity: '{{ ansible_user }}'
    etype: user
    permissions: rwX
    default: no
    recursive: yes
    state: present
  with_items: '{{ symfony.permission_dirs }}'

- name: Set correct permissions
  acl:
    name: '/home/{{ ansible_user }}/{{ item }}'
    entity: '{{ ansible_user }}'
    etype: user
    permissions: rwX
    default: yes
    recursive: yes
    state: present
  with_items: '{{ symfony.permission_dirs }}'
